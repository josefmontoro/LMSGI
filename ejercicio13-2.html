<!DOCTYPE html>

	<meta charset="utf-8"/>

<body>

<h2>Listas ordenadas</h2>

<blockquote>
<ol type="a" start=4>
<li>Primer Elemento</li>
<li>Segundo Elemento</li>
<li>Tercer Elemento</li>
<li>Cuarto Elemento</li>
</ol>

<ol type="1" start=100 reversed="reversed">
<li>Primer Elemento</li>
<li>Segundo Elemento</li>
<li>Tercer Elemento</li>
<li>Cuarto Elemento</li>
</ol>

<ol type="i" start=999>
<li>Primer Elemento</li>
<li>Segundo Elemento</li>
<li>Tercer Elemento</li>
<li>Cuarto Elemento</li>
</ol>
</blockquote>
</body>
</html>
